{%extends 'cbase.html'%}
{%block body_block%}
{%for order in orders%}
<div class="row bg-dark">
    <div class="col-3">
        {%if order.product.image%}
        <img src="{{order.product.image.url}}" alt="" height="200px" width="65%">
        {%endif%}
    </div>
    <div class="col-3 mt-5">
        <div class="card" style="width: 18rem;">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">{{order.product.book_name}}</li>
                <li class="list-group-item">{{order.product.author}}</li>
                <li class="list-group-item">{{order.date}}</li>
            </ul>
        </div>

    </div>
    <div class="col-2">
        {{order.status}}
    </div>
    <div class="col-4 mt-5">
        <p class="text-white"> {{order.status}}</p>
    </div>

    <hr>
</div>

{%endfor%}

{%endblock%}
